<!DOCTYPE html>
<html>

<head>
    <title>Windows 7 Asset</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/7.css" />
</head>

<body>
    <div class="window active" style="margin: 32px; width: 1918px">
        <div class="title-bar">
            <div class="title-bar-text">Stream</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Restore"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <img src="TransparentWindow.png" alt="Alternate Text" width="1918" height="1040">
        </div>
    </div>
</body>

</html>
